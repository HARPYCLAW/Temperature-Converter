<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Temperature Converter</title>
  </head>
  <body>
    

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8 align-items-center">
                <p class="heading text-center">Temperature Converter</p>


                <form name="form" class="text-center">
                    <div class="calc_value mb-3">
                        <label>Value to Convert:</label>
                        <input type="number" placeholder="0" name="value" id="in_value">
                    </div>
        
                    <div class="row mb-3 justify-content-center">
                        <div class="col-lg-5 col-sm-10 align-items-center">
                            <div class="from">
                                <label>From:</label>
                                <select name="input" id="input">
                                    <option value="celsius">Celsius</option>
                                    <option value="fahrenheit">Fahrenheit</option>
                                    <option value="kelvin">Kelvin</option>
                                </select>
                            </div>
                        </div>
        
                        <div class="col-lg-5 col-sm-10 align-items-center">
                            <div class="to">
                                <label>To:</label>
                                <select name="output" id="output">
                                    <option value="celsius">Celsius</option>
                                    <option value="fahrenheit">Fahrenheit</option>
                                    <option value="kelvin">Kelvin</option>
                                </select>
                            </div>
                        </div>
        
                    </div>
        
                    
        
        
                    
        
        
                    <button class="btn btn-info mr-3 mb-3" id="convert">Convert</button>
                    <button class="btn btn-danger mb-3" id="clear">Clear</button>
        
                    <div class="result_area mt-md-3 mt-sm-0">
                        <label for="">Result:</label>
                        <input type="text" placeholder="-" value="" id="result">
        
                    </div>
        
                </form>
            </div>
        </div>
        

        

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>

    </body>
</html>
